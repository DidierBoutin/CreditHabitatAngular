 <div id="conteneur">

  <div id="menupage">
   </div>
  
  <div id="bodypage">
    <div id="leftbody">
    </div>
    <div id="listebody">
      
      <form>
        <div>Société</div>
        <mat-form-field>
          <mat-select   [(ngModel)]="selectedSoc" name="soc" (selectionChange)="changeBoxes()"> 
            <mat-option *ngFor="let soc of listSoc" [value]="soc">
              {{soc}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </form>

      <form>
          <div>Année</div>
          <mat-form-field>
            <mat-select   [(ngModel)]="selectedAn" name="an" (selectionChange)="changeBoxes()"> 
              <mat-option *ngFor="let an of listAn" [value]="an">
                {{an}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </form>

        <form>
            <div>Trimestre</div>
            <mat-form-field>
              <mat-select   [(ngModel)]="selectedTrim" name="trim" (selectionChange)="changeBoxes()"> 
                <mat-option *ngFor="let trim of listTrim" [value]="trim">
                  {{trim}}
                </mat-option>ew
              </mat-select>
            </mat-form-field>
          </form>

    </div>
    <div id="rightbody">
      <ng2-smart-table  
          [settings]="settings" 
          [source]="source" >
      </ng2-smart-table>
    </div>
  </div>

   
 
</div>
