<div id="conteneur">

  <div id="menupage">

    <div id="selection">
      <div id=bloccriteres>


        <table id="blocform" class="critere">
          <tr>
            <th class="titrechamps">Société</th>
            <th class="titrechamps">Année</th>
            <th class="titrechamps">Trimestre </th>
            <th class="titrechamps">Cumul </th>


          </tr>
          <tr>
            <td class="champs">
              <mat-form-field class="desactivform">
                <mat-select [(ngModel)]="selectedSoc" name="soc" (selectionChange)="changeBoxes()">
                  <mat-option *ngFor="let soc of listSoc" [value]="soc">
                    {{soc}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </td>

            <td class="champs">
              <mat-form-field class="desactivform">
                <mat-select [(ngModel)]="selectedAn" name="an" (selectionChange)="changeBoxes()">
                  <mat-option *ngFor="let an of listAn" [value]="an">
                    {{an}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </td>

            <td class="champs">
              <mat-form-field class="desactivform">
                <mat-select [(ngModel)]="selectedTrim" name="trim" (selectionChange)="changeBoxes()">
                  <mat-option *ngFor="let trim of listTrim" [value]="trim">
                    {{trim}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </td>
            <td class="champs der">{{totalOfSelecting}}</td>

          </tr>
        </table>
      </div>



      <button class="boutonvalid" mat-icon-button (click)="openDialog()">
        <mat-icon aria-label="save" [style.color]="'blue'">
          thumb_up</mat-icon>
      </button>

    </div>

    <div id="contexte">
    </div>

  </div>


  <div id="bodypage">
    <ng2-smart-table [settings]="settings" [source]="source">
    </ng2-smart-table>
  </div>

</div>
