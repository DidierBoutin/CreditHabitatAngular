<form action="" id="cg_form" oninput="cg.value= (ig.value * (glucides.value* portion.value)/100)/100; return false">
	
	
   <table id="tableau" >
    <thead>
      <tr>
        <th>Aliments</th>
        <th>IG</th>
        <th>Portion (en gr)</th>
        <th>Glucides</th>
        <th>CG</th>
        <th>Energie</th>
        <th>Prot√©ines </th>
        <th>Lipides</th>
        <th>Commentaires</th>
      </tr>
    </thead>

    <tbody>
      <tr id ="rowToClone">
        <td>
						<form [formGroup]="stateForm">
								<mat-form-field class="autoCompletion">
									<input matInput type="text" matInput placeholder="States Group" formControlName="stateGroup" required [matAutocomplete]="autoGroup"/>
										<mat-autocomplete #autoGroup="matAutocomplete">
											<mat-optgroup *ngFor="let group of stateGroupOptions | async" [label]="group.letter">
												<mat-option *ngFor="let name of group.names" [value]="name">
													{{ name }}
												</mat-option>
										</mat-optgroup>
									</mat-autocomplete>
								</mat-form-field> 
							</form> 
          <!-- <input type="text" name="AlimentName" value=""> -->
        </td>
        <td >
          <label for="ig"></label>
          <input type="number" name="ig" id="ig" step="0.01" min="0"> 
        </td>
        <td>
          <label for="portion"></label>
          <input type="number" name="portion" id="portion" step="0.01" min="0"> 
        </td>
        <td>
          <label for="glucides"></label>
          <input type="number" name="glucides" id="glucides" step="0.01" min="0"> 
        </td>
        <td class="coin">
          <label class="coin"></label>
          <!-- <input type="submit">  -->
								<output for="ig portion glucides" name="cg" class="coin"> </output>
        </td>
        <td>
          <input type="text" name="Energie" value="">
        </td>
        <td>
          <input type="text" name="Proteines" value="">
        </td>
        <td>
          <input type="text" name="Lipides" value="">
        </td>
        <td>
          <input type="text" name="Commentaires" value="">
        </td>
				<td><input type="button" value="Delete" onclick="deleteRow(this)"></td>


      </tr>

    </tbody>

  </table>
</form>
<button mat-button (click)="cloneRow();">Add row !</button>
