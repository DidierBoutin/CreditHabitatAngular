<div class="center">
  <p> !! Page Repas under construction !! </p>
</div>

<div id="typeRepas">

  <mat-form-field>
    <mat-select placeholder="Saisir le type de repas">
      <mat-option *ngFor="let typem of typeMeal" [value]="typem.value">
        {{ typem.viewValue }}
      </mat-option>
    </mat-select>
  </mat-form-field>

</div>

<div>

  <table>
    <thead>
      <tr>
        <th>Aliments</th>
        <th>IG</th>
        <th>Portion
          <br> (en gr)</th>
        <th>Glucides</th>
        <th>CG</th>
        <th>Supprimer</th>

      </tr>
    </thead>

    <tbody data-spy="scroll">
      <tr *ngFor="let foodRow of foodsRow ; let i = index">
        <td>
          <!-- {{foodRow | json}} -->
          <form [formGroup]="stateForm">
            <mat-form-field class="autoCompletion">
              <input matInput type="text" matInput placeholder="SÃ©lectionner votre aliment" formControlName="stateGroup" required [matAutocomplete]="autoGroup"
              />
              <mat-autocomplete #autoGroup="matAutocomplete">
                <mat-optgroup *ngFor="let group of stateGroupOptions | async" [label]="group.letter">
                  <mat-option *ngFor="let name of group.names" [value]="name">
                    {{ name }}
                  </mat-option>
                </mat-optgroup>
              </mat-autocomplete>
            </mat-form-field>
          </form>
          <!-- <input type="text" name="AlimentName" value=""> -->
        </td>
        <td>
          <label for="ig"></label>
          <input [(ngModel)]="foodRow.ig" type="number" name="ig" id="ig" step="0.01" min="0" class="bordure">
        </td>
        <td>
          <label for="portion"></label>
          <input [(ngModel)]="foodRow.portion" (change)="calculCG(i)" type="number" class="bordure" name="portion" id="portion" step="0.01"
            min="0">
        </td>
        <td>
          <label for="glucides"></label>
          <input [(ngModel)]="foodRow.glucides" type="number" class="bordure" name="glucides" id="glucides" step="0.01" min="0">
        </td>
        <td>
          <label></label>

          <input disabled [(ngModel)]="foodRow.cg" type="number" class="bordure" name="glucides" id="glucides" step="0.01" min="0">

        </td>
        <td>
          <button mat-icon-button>
            <mat-icon aria-label="Delete" (click)="deleteFoodRow(i)">delete</mat-icon>
          </button>


        </td>
      </tr>
    </tbody>
    <tfoot>
      <tr>&nbsp;</tr>
      <tr>
        <td> &nbsp; </td>
        <td> &nbsp; </td>
        <td> &nbsp; </td>
        <td>CG totale du repas</td>
        <td>{{ getSum() }} </td>
        <td> &nbsp; </td>
      </tr>
    </tfoot>
  </table>
</div>
&nbsp;
<div>
  <button type="button" class="btn btn-success" (click)="addFoodRow()">Add food</button>
</div>
&nbsp;
<form class="form-group">
  <div>
    <label for="exampleFormControlTextarea1">Commentaire sur le repas :</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
  </div>
</form>
