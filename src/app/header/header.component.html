<mat-toolbar color="Primary" fxLayout="column" fxLayoutAlign="center">
  <div class="titre" fxLayoutAlign="center">
    Votre appli Nutrition and Wellness !
  </div>

  <div fxLayoutAlign="space-around">
    <span *ngFor="let m of menuService.getList('header')" [style.color]="menuService.selectedMenu.name === m.name ? 'white' : 'blue'"
      (click)="selectMenu(m, $event)" href="#">
      {{m.name}}
    </span>
  </div>
</mat-toolbar>
